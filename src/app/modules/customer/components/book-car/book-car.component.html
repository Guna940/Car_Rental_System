<div style="background-color: #ccc; padding: 24px;" *ngIf="car">
  <div style="padding-top: 10px;"></div>

  <div style="margin-top: 10px;" class="child">
    <div style="background-color: #fff; padding: 24px;">
      <div>
        <img
          class="profile w-1/2 m-auto"
          style="height: 230px; border-radius: 10px; object-fit: cover;"
          [src]="car.processedImage"
          alt="profile"
        />
      </div>

      <div style="padding-top: 24px;">
        <h2 style="cursor: pointer; color: #108ee9;">
          {{ car.brand }} - {{ car.name }}
        </h2>

        <p>{{ car.description }}</p>

        <h5>
          Price: <b>${{ car.price }}</b> - Color : <b>{{ car.color }}</b> -
          Transmission : <b>{{ car.transmission }}</b> - Type :
          <b>{{ car.type }}</b> - Year : <b>{{ car.year }}</b>
        </h5>
      </div>
    </div>
  </div>

  <!-- Add the form for selecting dates -->
  <div class="flex justify-center pt-6">
    <form
      [formGroup]="validateForm"
      (ngSubmit)="onSubmit(validateForm.value)"
      style="display: flex; flex-direction: column; align-items: center; gap: 16px;"
    >
      <nz-form-item>
        <nz-form-label [nzFor]="'fromDate'">From Date</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            type="date"
            id="fromDate"
            formControlName="fromDate"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzFor]="'toDate'">To Date</nz-form-label>
        <nz-form-control>
          <input nz-input type="date" id="toDate" formControlName="toDate" />
        </nz-form-control>
      </nz-form-item>

      <button
        style="min-width: 100px;"
        nzSize="small"
        nz-button
        nzType="primary"
        [disabled]="!validateForm.valid"
        type="submit"
      >
        Book
      </button>
    </form>
  </div>
</div>
